<!DOCTYPE html>
<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelador</title>
    <link rel="icon" href="https://gyorge-br.github.io/icone.svg" type="image/svg">
    <link rel="stylesheet" href="../styles/tabeladofabio.css">
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td id="Dias" rowspan="2">8:00 am</td>
            <td id="Noites" rowspan="2">5:00 pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td id="Dias" >8:00 am</td>
            <td id="Dias" >11:00 am</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td id="Dias">11:00 am</td>
            <td id="Tardes" >2:00 pm</td>
        </tr>
        <tr>
            <td id="Tardes" >2:00 pm</td>
            <td id="Noites">5:00 pm</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wensday</td>
            <td id="Dias">8:00 am</td>
            <td id="Tardes">12:00 pm</td>
            <td>XSL Formattion Objects</td>
        </tr>
    </table>
</body>
</html>
