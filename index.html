<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/fabio.jpg">
    <title>Layouts do Fabio</title>
</head>
<body>
    <div id="header">
        <h1>Layouts do Fabio</h1>
    </div>
    <div id="Layouts">
    </div>
    <script>
        const layouts = ["logica","botão","img","div","login","responsivo","input","tabelatempo","tabeladofabio"];
        const titulos = ["Logica","Botão","Imgs","Divs","Login","Responsivo","Input","Tabela de tempo","Tabela do Fabio"];
        const divlayouts = document.getElementById("Layouts")
        const descricao = {
            logica: "Primeiro layout que eu fiz na aula do Fabio, aula de logica da computação, em 2024",
            botão: "Primeiro layout que fiz para o Fabio em 2025, na aula de Front-end",
            img: "Layout com 3 imagens e 2 textos",
            div: "Layout onde tem 2 caixas flutuantes que passa por cima de outras 2 divs",
            login: "Site para login",
            responsivo: "Primeiro layout do 2º trimestre escolar de 2025, um layout responsivo",
            input: "Layout cheio de inputs, um site de formulario",
            tabelatempo: "Tabela da previsão do tempo",
            tabeladofabio: "Tabela cheio de rowspan e colspan"
        };

        console.log(layouts);
        console.log(descricao["logica"]);

        for (let i = 0; i < layouts.length; i++) {
            let cadadiv = document.createElement("div")
            cadadiv.id = layouts[i]
            cadadiv.className = "cadadiv"
            divlayouts.appendChild(cadadiv)

            let txt = document.createElement("txt")
            txt.id = layouts[i]
            txt.className = "txt"
            txt.innerText = titulos[i]
            cadadiv.appendChild(txt)

            let img = document.createElement("img")
            img.id = layouts[i]
            img.className = "tumbs"
            img.src = `./imgs/Tumbs/${layouts[i]}.png`
            cadadiv.appendChild(img)

            let div = document.createElement("div")
            div.id = layouts[i]
            div.className = "div"
            cadadiv.appendChild(div)

            let a1 = document.createElement("a")
            a1.id = layouts[i]
            a1.className = "a1"
            a1.innerText = "Veja o layout"
            a1.setAttribute('href', `./htmls/${layouts[i]}.html`);
            div.appendChild(a1)

            let a2 = document.createElement("a")
            a2.id = layouts[i]
            a2.className = "a2"
            a2.innerText = "Veja o código"
            a2.setAttribute('href', `./htmls/${layouts[i]}.html`);
            div.appendChild(a2)

            let dsc = document.createElement("dsc")
            dsc.id = layouts[i]
            dsc.className = "dsc"
            dsc.innerText = descricao[layouts[i]]
            dsc.setAttribute('href', `./htmls/${layouts[i]}.html`);
            cadadiv.appendChild(dsc)
        }
    </script>
</body>
</html>
