<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <center>

    </center>
    <button id="botão">Botão</button>
    <br>
</body>
<script>
    const botão = document.getElementById("botão")
    let botão2;
    console.log(botão)
    function apertoubutão() {
        alert("Você apertou o botão!!")
        const botão2 = document.createElement("button")
        document.body.appendChild(botão2)
        botão2.innerText = "Botão 2!!!!"
        botão2.addEventListener("click", apertoubutão2)
    }
    function apertoubutão2() {
        const pergunta = prompt("Por que você apertou o 'botão 2!!!' ?")
        if (pergunta == "sim") {
            alert("Não")
        }else {
            alert("Sim")
        }
        const nome = prompt("Digite seu nome:")
        const h1 = document.createElement("h1")
        document.body.appendChild(h1)
        h1.innerText = "Olá " + nome + ", Bem Vindo!"
    }

    botão.addEventListener("click", apertoubutão)
</script>
</html>
